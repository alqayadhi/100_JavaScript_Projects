<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>DictionaryApp</title>
</head>
<body>

    <div class="wrapper">

        <div class="input">
            <i class="fas fa-search"></i>
            <input type="text" id="text" onkeyup="getans(event);" placeholder="Type A Word...">
        </div>

        <div class="results">
            <span id="hidWord" style="display: none;"></span>
            <button onclick="findWord();" style="display: none;"></button>
            
            <!-- volume icon -->
            <div class="main_word">
                <span id="mainWord"></span>
                <i class="fas fa-volume-up"></i>
            </div>

            <p id="meaning"></p>
        
            <p id="example"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
