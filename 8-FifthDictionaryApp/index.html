<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dictionary App</title>
</head>
<body>
    
    <div id="app">
        <h2 class="title">Dictionary App</h2>

        <!-- search box -->
        <div id="searchBox">
            <input type="text" placeholder="Type a word..." id="text">
            <!-- search Button -->
            <div id="search">
                <!-- visit => "fontAwesome.com" for icons -->
                <i class="fas fa-search"></i>
            </div>
        </div>

        <!-- content section -->
        <div id="data">
            <!-- important message -->
            <div class="impo">Type Any Word & Press Enter To Get Meaning.</div>
            <!-- <div class="error">Can't Find THE Meaning of <span>Code Now</span>.Please Search Another Word.</div> -->
            
            <!-- api data -->
            <!-- <div class="detail">
                <h3 class="meaning">Word</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>                
            </div> -->
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
